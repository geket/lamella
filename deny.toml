# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# =============================================================================
# ADVISORIES - Check for known security vulnerabilities
# =============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add advisory IDs to ignore here if needed
    # "RUSTSEC-YYYY-NNNN",
]

# =============================================================================
# LICENSES - Ensure compatible licenses
# =============================================================================
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unlicense",
]
copyleft = "warn"
allow-osi-fsf-free = "either"
default = "deny"
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# =============================================================================
# BANS - Prevent problematic dependencies
# =============================================================================
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = [
    # Avoid using openssl - prefer rustls
    # { name = "openssl-sys", wrappers = [] },
]

# Allow specific duplicate versions if needed
skip = [
    # { name = "syn", version = "1.0" },
]

skip-tree = [
    # Skip entire dependency trees if needed
]

# =============================================================================
# SOURCES - Ensure dependencies come from trusted sources
# =============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
github = [
    "smithay",
    "rust-windowing",
]
