name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "wayland,xwayland"
            artifact_name: fluxway-linux-x86_64-wayland
            
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "x11"
            artifact_name: fluxway-linux-x86_64-x11
            
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: "full"
            artifact_name: fluxway-linux-x86_64-full
            
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            features: "wayland,xwayland"
            artifact_name: fluxway-linux-aarch64-wayland
            cross: true
            
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudev-dev libwayland-dev libxkbcommon-dev libinput-dev \
            libdrm-dev libgbm-dev libegl-dev libgles2-mesa-dev libseat-dev \
            libx11-dev libx11-xcb-dev libxcb1-dev libxcb-composite0-dev \
            libxcb-randr0-dev libxcb-render0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxcb-xinput-dev
            
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install cross
        if: matrix.cross
        run: cargo install cross
        
      - name: Build (native)
        if: "!matrix.cross"
        run: |
          cargo build --release \
            --target ${{ matrix.target }} \
            --no-default-features \
            --features "${{ matrix.features }}"
            
      - name: Build (cross)
        if: matrix.cross
        run: |
          cross build --release \
            --target ${{ matrix.target }} \
            --no-default-features \
            --features "${{ matrix.features }}"
        continue-on-error: true
            
      - name: Strip binary
        if: "!matrix.cross"
        run: |
          strip target/${{ matrix.target }}/release/fluxway || true
          
      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/fluxway dist/${{ matrix.artifact_name }} || true
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          if-no-files-found: ignore

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Generate changelog
        id: changelog
        run: |
          # Generate a simple changelog from recent commits
          echo "## Changes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --oneline -20 >> CHANGELOG.md || true
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Fluxway ${{ github.event.inputs.tag || github.ref_name }}
          body_path: CHANGELOG.md
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
